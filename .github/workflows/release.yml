          ### ğŸ”„ æ›´æ–°å†…å®¹
          
          è¯·å‚è§æäº¤å†å²äº†è§£æœ¬æ¬¡æ›´æ–°çš„è¯¦ç»†å†…å®¹ã€‚
          
          ---
          
          **å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MagnetTrackerAppender.exe
        asset_name: MagnetTrackerAppender.exe
        asset_content_type: application/octet-stream

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MagnetTrackerAppender-v${{ steps.get_version.outputs.version }}
        path: MagnetTrackerAppender.exe
        retention-days: 30
